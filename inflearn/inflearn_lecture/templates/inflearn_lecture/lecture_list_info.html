{% extends 'inflearn_lecture/base.html' %}

{% block content %}

    <style>
        .contents{
            width:1000px;
            margin:auto;
            padding:100px;
        }
    </style>

    <div class="contents">
        {{ board_contents.board_text | safe}}
    </div>

    <div style="width:800px; margin:auto;">
        <form>
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">평점</label>
                <input name="rate" type="number" class="form-control" placeholder="평점">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">글쓴이</label>
              <input name="email" type="text" class="form-control" id="exampleInputEmail1" placeholder="글쓴이">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">댓글</label>
              <input name="pwd" type="text" class="form-control" id="exampleInputPassword1" placeholder="댓글">
            </div>
            <button type="submit" class="btn btn-default">제출</button>
        </form>
    </div>


{% endblock %}
